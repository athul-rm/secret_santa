<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple API Call</title>
<style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin-top: 50px;
       }
       #response {
           margin-top: 20px;
           font-size: 18px;
           color: green;
       }
       button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
       }
</style>
</head>
<body>
<h1>Click the Button to Call API</h1>
<button id="apiButton">Call API</button>
<div id="response"></div>
<script>
       document.getElementById('apiButton').addEventListener('click', () => {
           // Replace the URL below with your API endpoint
           const apiUrl = 'https://jsonplaceholder.typicode.com/posts/1';
           fetch(apiUrl)
               .then(response => {
                   if (!response.ok) {
                       throw new Error('Network response was not ok ' + response.statusText);
                   }
                   return response.json();
               })
               .then(data => {
                   document.getElementById('response').innerText = `API Message: ${JSON.stringify(data)}`;
               })
               .catch(error => {
                   document.getElementById('response').innerText = `Error: ${error.message}`;
               });
       });
</script>
</body>
</html>
